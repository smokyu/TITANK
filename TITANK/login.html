<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="icon" href="img/p2.png">
    <title>Connexion</title>
</head>
<body>
    <a href="./index.html"><img src="img/Logo.png" alt="Logo de la banque" class="logo"></a>
    <div class="login-box">
        <header></header>
        <h3>Me connecter</h3>
        <form action="./account.html">
            <label id="first" for="id">Identifiant</label>
            <input id="id" type="text" placeholder="Saisir mon Identifiant">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" placeholder="Saisir mon mot de passe">
            <div class="remember-block">
                <input id="check" type="checkbox">
                <label for="check" class="remember">Se rappeler de mon identifiant</label>
            </div>
            <input type="submit" value="Connexion">
        </form>
    </div>
    <a href="./register.html"><h6>Je n'ai pas de compte</h6></a>
</body>
</html>
